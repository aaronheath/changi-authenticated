<app-navbar></app-navbar>

<div class="container mx-auto px-4">
  <h1 class="mb-3 text-3xl">{{ vault }}</h1>

  <div class="clearfix">
    <div class="mb-2">
      <table class="table w-full">
        <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Archive Id</th>
          <th>Checksum</th>
          <th>Status</th>
          <th>Uploaded At</th>
          <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody app-glacier-row [archives]="archives" [fetching]="fetching" [showVaultColumn]="false"></tbody>
        <tfoot *ngIf="paginationSet">
        <tr>
          <td colspan="7">
            Current Page {{ currentPage }} of {{ totalPages }}

            <span *ngIf="hasPrevious && !fetching">
              - <a (click)="fetchPreviousPage()">Previous</a>
            </span>

            <span *ngIf="hasNext && !fetching">
              - <a (click)="fetchNextPage()">Next</a>
            </span>

            <span *ngIf="fetching" class="text-grey-darker">- Fetching...</span>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>

    <p class="text-sm">
      <a [routerLink]="['/glacier']">All Glacier Vaults</a>
    </p>
  </div>
</div>
