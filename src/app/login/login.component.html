<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <input
    type="text"
    placeholder="Username"
    formControlName="username"
    class="m-1 block border-grey-light hover:border-grey border-solid border p-2">
  <input
    type="password"
    placeholder="Password"
    formControlName="password"
    class="m-1 block border-grey-light hover:border-grey border-solid border p-2">

  <button
    [disabled]="formInvalid"
    class="m-1 block bg-grey-light border-grey hover:border-grey-darker border-solid border p-2">
    Login
  </button>
</form>

<p>Form value: {{ loginForm.value | json }}</p>
<p>Form value: {{ loginForm.status }}</p>
<p>Is logged in: {{ isAuthenticated }}</p>
<p>Login msg: {{ loginAttemptMessage?.msg }}</p>
<a routerLink="/">Home</a>
